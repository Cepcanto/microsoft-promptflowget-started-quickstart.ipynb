name: Build Doc CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - preview/docs
    paths:
      - 'README.md'
      - 'docs/**'
      - 'scripts/docs/**'
      - '.github/workflows/build_doc_ci.yml'

env:
  packageSetupType: promptflow_open_source
  testWorkingDirectory: ${{ github.workspace }}/src/promptflow

jobs:
  build_doc_job:
    runs-on: windows-latest
    name: Build Doc
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Conda Setup
        uses: "./.github/actions/step_create_conda_environment"

      - name: Display environment variables
        run: |
          echo ${{ env.packageSetupType }}
          echo ${{ env.testWorkingDirectory }}
        shell: bash -l {0}

      - name: Dev setup
        uses: "./.github/actions/step_sdk_setup"
        with:
          setupType: ${{ env.packageSetupType }}
          scriptPath: ${{ env.testWorkingDirectory }}

      - name: Build Doc
        shell: powershell
        working-directory: scripts/docs/
        run: ./doc_generation.ps1  # TODO: Add "-WarningAsError:$true" back after fixing all warnings.

  # Note: We have this job separately because some error may missing when build link check exists.
  link_check_job:
    runs-on: windows-latest
    name: Build Link Check
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Build LinkCheck
        shell: powershell
        working-directory: scripts/docs/
        run: ./doc_generation.ps1 -BuildLinkCheck -WarningAsError:$true
