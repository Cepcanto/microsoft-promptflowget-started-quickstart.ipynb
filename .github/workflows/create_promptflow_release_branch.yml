name: Create promptflow release branch

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: Release version
        required: true
        type: string

jobs:
  create_release_branch:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: create branch
        run: |
          set -x -e

          release_branch_name="release/promptflow/${{ inputs.release_version }}"
          git checkout -b $release_branch_name

          echo "Replacing version in src/promptflow/promptflow/_version.py..."
          sed -i "s/0.0.1/${{ inputs.release_version }}/g" src/promptflow/promptflow/_version.py
          echo "Replaced src/promptflow/promptflow/_version.py:"
          cat src/promptflow/promptflow/_version.py

          git add src/promptflow/promptflow/_version.py
          git config --global user.name 'promptflow release'
          git config --global user.email 'aml-pt-eng@microsoft.com'
          git commit -m "create promptflow release branch for version ${{ inputs.release_version }}"
          git push
