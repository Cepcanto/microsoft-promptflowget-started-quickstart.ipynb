name: Create Release Tag
on:
  workflow_dispatch:
    inputs:
      TagVersion:
        description: 'Tag version'
        required: true
        default: 'v1.0.0'
        type: string
      ReleaseName:
        description: 'Release name'
        required: true
        default: 'v1.0.0'
        type: string
      PreRelease:
        description: 'If it is a pre-release'
        required: true
        default: true
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Latest tag
        id: latest_tag
        uses: actions/github-script@v4
        with:
          script: |
            const { data } = await github.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            return data[0].tag_name
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Get tag name
        run: |
          git fetch --tags
          echo ::set-output name=tag_name::$(git tag | tail -1)
          
      - name: Use tag name
        run: |
          echo ${{ steps.get_tag.outputs.tag_name }}
          
      - name: Get git log
        id: git-log
        run: |
          tag=$(git tag | tail -1)
          echo "::set-output name=tag::$tag"
          echo "$tag"
          log=$(git log $tag.. --pretty=oneline -- ./src/promptflow-tools/)
          echo "$log"
          # echo "::set-output name=log::$(git log $(git tag | tail -1).. --pretty=oneline -- ./src/promptflow-tools/)"
          # echo "$(git log $(git tag | tail -1).. --pretty=oneline -- ./src/promptflow-tools/)"
