$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Experiment.schema.json

description: Basic experiment without script node

# Specify data for experiment run
data:
  - name: my_data
    path: ../../flows/standard/web-classification/data.jsonl

nodes:
  - name: main
    type: flow
    path: ../../flows/standard/web-classification/flow.dag.yaml
    inputs:
      url: ${data.my_data.url}  # Reference to data as flow input
    variant: ${summarize_text_content.variant_0}
    environment_variables: {}

  - name: eval
    type: flow
    path: ../../flows/eval-classification-accuracy
    inputs:
      groundtruth: ${data.my_data.answer}  # Reference to data as evaluation ground truth
      prediction: ${main.outputs.category}  # Reference to flow output as evaluation prediction
