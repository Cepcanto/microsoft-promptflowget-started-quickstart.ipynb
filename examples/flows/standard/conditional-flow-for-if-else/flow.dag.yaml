inputs:
  query:
    type: string
    default: What is Prompt flow?
outputs:
  answer:
    type: string
    reference: ${generate_result.output}
nodes:
- name: content_safety_check
  type: python
  source:
    type: code
    path: content_safety_check.py
  inputs:
    text: ${inputs.query}
- name: llm_result
  type: python
  source:
    type: code
    path: llm_result.py
  inputs:
    request: ${inputs.query}
  activate:
    when: ${content_safety_check.output}
    is: true
- name: default_result
  type: python
  source:
    type: code
    path: default_result.py
  inputs:
    request: ${inputs.query}
  activate:
    when: ${content_safety_check.output}
    is: false
- name: generate_result
  type: python
  source:
    type: code
    path: generate_result.py
  inputs:
    llm_result: ${llm_result.output}
    default_result: ${default_result.output}
