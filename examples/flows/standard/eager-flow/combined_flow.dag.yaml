environment:
  python_requirements_txt: requirements.txt
inputs:
  text:
    type: string
    default: Hello World!
outputs:
  output:
    type: string
    reference: ${entry.output}
# Combined: recover original nodes with best effort with command
# Pros: 
#  no change in original YAML contract
#  can wrap @flow in all kinds of functions
#  same YAML with original 
# Cons: 
#  
nodes:
- name: hello_prompt
  type: prompt
  source:
    type: code
    path: hello.jinja2
  inputs:
    text: ${inputs.text}
- name: llm
  type: python
  source:
    type: code
    path: hello.py
  inputs:
    prompt: ${hello_prompt.output}
    deployment_name: text-davinci-003
    max_tokens: "120"

command: pf run --flow ./hello.py --name entry --inputs text=${inputs.text} --outputs output=${outputs.output}
