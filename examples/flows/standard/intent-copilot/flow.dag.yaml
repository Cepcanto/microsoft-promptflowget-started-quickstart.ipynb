$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
inputs:
  customer_info:
    type: string
  history:
    type: list
outputs:
  output:
    type: string
    reference: ${extract_intent.output}
nodes:
- name: chat_prompt
  type: prompt
  source:
    type: code
    path: user_intent_zero_shot.jinja2
  inputs:  # Enter the inputs of this node
    customer_info: ${inputs.customer_info}
    chat_history: ${inputs.history}
- name: extract_intent
  type: python
  source:
    type: code
    path: extract_intent_tool.py
  inputs:
    chat_prompt: ${chat_prompt.output}
    connection: custom_connection
environment:
    python_requirements_txt: requirements.txt
