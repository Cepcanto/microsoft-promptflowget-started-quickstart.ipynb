$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command

name: doc_split_0
display_name: docSplit0
version: 3

inputs:
  documents_folder:
    type: uri_folder
  chunk_size:
    type: integer

outputs:
  document_node_output:
    type: uri_folder

code: ./document_split_src

environment:
  conda_file: ./conda.yml
  image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04

command: >-
  python split.py --documents_folder ${{inputs.documents_folder}} --chunk_size ${{inputs.chunk_size}} --document_node_output ${{outputs.document_node_output}}
