- request:
    body: "---\nname: Basic Prompt\ndescription: A basic prompt that uses the GPT-3
      chat API to answer questions\nmodel:\n    api: chat\n    configuration:\n      type:
      azure_openai\n      azure_deployment: gpt-35-turbo\n      connection: azure_open_ai_connection\n
      \   parameters:\n      max_tokens: 128\n      temperature: 0.2\ninputs:\n  firstName:\n
      \   type: string\n    default: John\n  lastName:\n    type: string\n    default:
      Doh\n  question:\n    type: string\n---\nsystem:\nYou are an AI assistant who
      helps people find information.\nAs the assistant, you answer questions briefly,
      succinctly,\nand in a personable manner using markdown and even add some personal
      flair with appropriate emojis.\n\n# Safety\n- You **should always** reference
      factual statements to search results based on [relevant documents]\n- Search
      results based on [relevant documents] may be incomplete or irrelevant. You do
      not make assumptions\n# Customer\nYou are helping {{firstName}} {{lastName}}
      to find answers to their questions.\nUse their name to address them in your
      responses.\n\nuser:\n{{question}}\n"
