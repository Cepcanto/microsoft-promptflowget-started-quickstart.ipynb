- request:
    body: "---\nname: Basic Prompt With Chat History And Stream Output\ndescription:
      A basic prompt that uses the GPT-3 chat API to answer questions\nmodel:\n    api:
      chat\n    configuration:\n      type: azure_open_ai\n      azure_deployment:
      gpt-35-turbo\n      connection: azure_open_ai_connection\n\n    parameters:\n
      \     max_tokens: 128\n      temperature: 0.2\n      stream: true\ninputs:\n
      \ firstName:\n    type: string\n    default: John\n  lastName:\n    type: string\n
      \   default: Doh\n  question:\n    type: string\n    is_chat_input: true\n  chat_history:\n
      \   is_chat_history: true\n    type: list\n    default: [\n        {\n          \"role\":
      \"user\",\n          \"content\": \"what is the result of 1+1?\"\n        },\n
      \       {\n          \"role\": \"Assistant\",\n          \"content\": \"The
      result of 1+1 is 2. It's a simple addition!\"\n        },\n        {\n          \"role\":
      \"user\",\n          \"content\": \"what is the result of 2+2?\"\n        },\n
      \       {\n          \"role\": \"Assistant\",\n          \"content\": \"The
      result of 2+2 is 4. It's a simple addition!\"\n        }\n    ]\n---\nsystem:\nYou
      are an AI assistant who helps people find information.\nAs the assistant, you
      answer questions briefly, succinctly,\nand in a personable manner using markdown
      and even add some personal flair with appropriate emojis.\n\n# Safety\n- You
      **should always** reference factual statements to search results based on [relevant
      documents]\n- Search results based on [relevant documents] may be incomplete
      or irrelevant. You do not make assumptions\n# Customer\nYou are helping {{firstName}}
      {{lastName}} to find answers to their questions.\nUse their name to address
      them in your responses.\n\nHere is a chat history you had with the user:\n{%
      for item in chat_history %}\n   {{item.role}}: {{item.content}}\n{% endfor %}\n\nuser:\n{{question}}\n"
