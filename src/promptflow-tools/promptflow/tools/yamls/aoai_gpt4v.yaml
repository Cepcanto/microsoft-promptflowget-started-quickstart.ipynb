promptflow.tools.aoai_gpt4v.AzureOpenAI.chat:
  name: Azure OpenAI GPT-4V
  description: Use Azure OpenAI GPT-4V to leverage AOAI vision ability.
  type: custom_llm
  module: promptflow.tools.aoai_gpt4v
  class_name: AzureOpenAI
  function: chat
  default_prompt: |
    # system:
    As an AI assistant, your task involves interpreting images and responding to questions about the image.
    Remember to provide accurate answers based on the information present in the image.

    # user:
    Can you tell me what the image depicts?
    ![image]({{image_input}})
  inputs:
    connection:
      type:
        - AzureOpenAIConnection
    deployment_name:
      type:
        - string
    temperature:
      default: 1
      type:
        - double
    top_p:
      default: 1
      type:
        - double
    max_tokens:
      default: 512
      type:
        - int
    stop:
      default: ""
      type:
        - list
    presence_penalty:
      default: 0
      type:
        - double
    frequency_penalty:
      default: 0
      type:
        - double
