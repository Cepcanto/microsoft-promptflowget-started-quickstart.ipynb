promptflow.tools.whisper.whisper:
  name: Whisper
  type: python
  description: Use Open AI's embedding model to create an embedding vector representing the input text.
  module: promptflow.tools.whisper
  function: whisper
  inputs:
    connection:
      type:
      - AzureOpenAIConnection
    endpoint:
      type:
      - string
      enum:
      - transcription
      - translation
    file:
      type:
      - file_path
    prompt:
      type:
      - string
    response_format:
      type:
      - string
      enum:
      - text
      - srt
      - vtt
      - verbose_json
