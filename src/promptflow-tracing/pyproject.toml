[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "promptflow-tracing"
version = "0.1.0b1"
dependencies = [
  "openai",
  "tiktoken>=0.4.0",
  "opentelemetry-sdk>=1.22.0,<2.0.0",
]
description = "Prompt flow tracing"
authors = [
  {name = "Microsoft Corporation", email = "aml-pt-eng@microsoft.com"}
]
requires-python = ">=3.8,<4.0"
license = {text = "MIT License"}
readme = "README.md"
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Bug Reports" = "https://github.com/microsoft/promptflow/issues"
"Source" = "https://github.com/microsoft/promptflow"

[tool.black]
line-length = 120
