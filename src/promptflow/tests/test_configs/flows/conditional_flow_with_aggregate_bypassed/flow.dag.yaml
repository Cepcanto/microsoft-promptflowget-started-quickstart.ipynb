inputs:
  text:
    type: string
    default: A
    is_chat_input: false
outputs:
  output:
    type: string
    reference: ${collect_node.output}
    evaluation_only: false
    is_chat_output: false
nodes:
- name: switch_case_A
  type: python
  source:
    type: code
    path: switch_case_A.py
  inputs:
    input: ${inputs.text}
  activate:
    when: ${inputs.text}
    is: A
  aggregation: false
- name: switch_case_B
  type: python
  source:
    type: code
    path: switch_case_B.py
  inputs:
    input: ${inputs.text}
  activate:
    when: ${inputs.text}
    is: B
  aggregation: false
- name: aggregation_node
  type: python
  source:
    type: code
    path: aggregation_node.py
  inputs:
    input1: ${switch_case_A.output}
    input2: ${switch_case_B.output}
  aggregation: true
- name: collect_node
  type: python
  source:
    type: code
    path: collect_node.py
  inputs:
    input1: ${switch_case_A.output}
    input2: ${switch_case_B.output}
  aggregation: false
