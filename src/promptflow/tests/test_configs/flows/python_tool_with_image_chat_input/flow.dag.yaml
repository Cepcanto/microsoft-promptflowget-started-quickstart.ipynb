inputs:
  question:
    type: list
    default:
      - Can you describe the following images?
      - data:image/jpg;path: logo_2.jpg
    is_chat_input: true
  chat_history:
    type: list
    default:
      - inputs:
          question:
            - Can you describe the images below?
            - data:image/jpg;path: logo.jpg
        outputs:
          answer: This a logo of a company.
    is_chat_input: true
outputs:
  output:
    type: image
    reference: ${python_node.output}
nodes:
- name: python_node
  type: python
  source:
    type: code
    path: python_with_image_chat_input.py
  inputs:
    chat_history: ${inputs.chat_history}
    question: ${inputs.question}
    image: logo.jpg
