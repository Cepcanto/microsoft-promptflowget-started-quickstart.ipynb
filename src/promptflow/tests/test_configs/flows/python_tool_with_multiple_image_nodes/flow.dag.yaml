inputs:
  image:
    type: image
    default: logo.jpg
  image_name:
    type: string
    default: Microsoft's logo
  logo_content:
    type: string
    default: Microsoft and four squares
outputs:
  output:
    type: image
    reference: ${python_node_2.output}
nodes:
- name: python_node
  type: python
  source:
    type: code
    path: python_with_image.py
  inputs:
    image: ${inputs.image}
    image_name: ${inputs.image_name}
- name: python_node_2
  type: python
  source:
    type: code
    path: python_node_2.py
  inputs:
    image_dict: ${python_node.output}
    logo_content: ${inputs.logo_content}
