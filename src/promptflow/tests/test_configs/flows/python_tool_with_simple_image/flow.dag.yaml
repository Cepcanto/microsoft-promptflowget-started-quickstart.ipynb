inputs:
  image:
    type: image
    default: https://raw.githubusercontent.com/microsoft/promptflow/main/src/promptflow/tests/test_configs/datas/image_inputs/logo_1.png
outputs:
  output:
    type: image
    reference: ${python_node_2.output}
nodes:
- name: python_node
  type: python
  source:
    type: code
    path: pick_an_image.py
  inputs:
    image_1: ${inputs.image}
    image_2: https://raw.githubusercontent.com/microsoft/promptflow/main/src/promptflow/tests/test_configs/datas/test_image.jpg
- name: python_node_2
  type: python
  source:
    type: code
    path: pick_an_image.py
  inputs:
    image_1: ${python_node.output}
    image_2: https://raw.githubusercontent.com/microsoft/promptflow/main/src/promptflow/tests/test_configs/datas/test_image.jpg
