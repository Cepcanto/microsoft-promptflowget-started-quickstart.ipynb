inputs:
  image_list:
    type: list
    default:
     - data:image/jpg;path: logo.jpg
     - data:image/png;path: logo_2.png
  image_dict:
    type: object
    default:
    - image_1:
        data:image/jpg;path: logo.jpg
    - image_2:
        data:image/png;path: logo_2.png
outputs:
  output:
    type: list
    reference: ${python_node_3.output}
nodes:
- name: python_node
  type: python
  source:
    type: code
    path: collect_images.py
  inputs:
    image_list: ${inputs.image_list}
    image_dict: ${inputs.image_dict}
- name: python_node_2
  type: python
  source:
    type: code
    path: collect_images.py
  inputs:
    image_list:
      - data:image/jpg;path: logo.jpg
      - data:image/png;path: logo_2.png
    image_dict:
      - image_1:
         data:image/jpg;path: logo.jpg
      - image_2:
         data:image/png;path: logo_2.png
- name: python_node_3
  type: python
  source:
    type: code
    path: merge_image_list.py
  inputs:
    image_dict_1: ${python_node.output}
    image_dict_2: ${python_node_2.output}
