inputs:
  text:
    type: string
outputs:
  output:
    type: string
    reference: ${summarize_text_content.output}
nodes:
- name: summarize_text_content
  type: custom_llm
  source:
    type: package_with_prompt
    tool: promptflow.tools.llm.llm
    path: summarize_text_content__variant_1.jinja2
  inputs:
    connection: azure_open_ai_connection_111
    api: completion
    deployment_name: gpt-35-turbo
    suffix: ''
    max_tokens: '256'
    temperature: '0.2'
    top_p: '1.0'
    logprobs: ''
    echo: 'False'
    stop: ''
    presence_penalty: '0'
    frequency_penalty: '0'
    best_of: '1'
    logit_bias: ''
    text: ${inputs.text}
