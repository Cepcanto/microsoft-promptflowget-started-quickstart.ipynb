$schema: https://azuremlschemas.azureedge.net/development/commandComponent.schema.json
type: command

name: tsv2jsonl
display_name: TSV to JSONL
description: This is a command component to transfer a TSV file to JSONL file.
tags:
  tag: tagvalue
  owner: sdkteam

version: 0.0.1

inputs:
  input_data:
    description: A tsv file
    type: uri_file

outputs:
  output_data:
    type: uri_file

code: .

command: >-
  python main.py ${{inputs.input_data}} ${{outputs.output_data}}

environment: azureml:AzureML-sklearn-1.0-ubuntu20.04-py38-cpu:33
